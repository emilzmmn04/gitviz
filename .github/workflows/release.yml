name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-24.04
            needs_linux_arm_linker: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04
            needs_linux_arm_linker: true
          - target: x86_64-apple-darwin
            runner: macos-13
            needs_linux_arm_linker: false
          - target: aarch64-apple-darwin
            runner: macos-14
            needs_linux_arm_linker: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux ARM64 linker
        if: matrix.needs_linux_arm_linker
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --locked --target "${{ matrix.target }}"

      - name: Package archive and checksum
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ./.github/scripts/create_release_artifacts.sh \
            "$VERSION" \
            "${{ matrix.target }}" \
            "target/${{ matrix.target }}/release/gitviz"

      - name: Upload target artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  build-deb:
    name: Build Debian package
    runs-on: ubuntu-24.04
    needs: build-binaries

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: release-x86_64-unknown-linux-gnu
          path: dist

      - name: Build .deb package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ./.github/scripts/build_deb.sh \
            "$VERSION" \
            "dist/gitviz-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-deb
          path: dist/gitviz_*.deb*
          if-no-files-found: error

  create-release:
    name: Publish GitHub release assets
    runs-on: ubuntu-24.04
    needs:
      - build-binaries
      - build-deb

    steps:
      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: release-assets

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true

  publish-npm:
    name: Publish npm package
    runs-on: ubuntu-24.04
    needs: create-release
    if: ${{ secrets.NPM_TOKEN != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd packaging/npm
          npm version "$VERSION" --no-git-tag-version
          npm publish --access public

  update-homebrew-tap:
    name: Update Homebrew tap formula
    runs-on: ubuntu-24.04
    needs: create-release
    if: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update tap formula
        env:
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          HOMEBREW_TAP_REPO: emilzmmn04/homebrew-tap
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ./.github/scripts/update_homebrew_tap.sh "$VERSION"

  publish-apt-repo:
    name: Publish APT repository
    runs-on: ubuntu-24.04
    needs:
      - create-release
      - build-deb
    if: ${{ secrets.APT_GPG_PRIVATE_KEY != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install APT repo tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils gnupg

      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: release-deb
          path: dist

      - name: Publish APT repo to gh-pages
        env:
          GITHUB_TOKEN: ${{ github.token }}
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          APT_GPG_PASSPHRASE: ${{ secrets.APT_GPG_PASSPHRASE }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ./.github/scripts/publish_apt_repo.sh "$VERSION"
